<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevak - Legal Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sevak Logo" class="logo">
            <h1>Welcome to Sevak </h1>
             <h3> Legal Assistant</h3>
        </header>
        <form method="POST">
            <input type="text" name="keyword" placeholder="Enter keyword (e.g., 'military')" required>
            <button type="submit">Search</button>
        </form>

        {% if results %}
            <h2>Search Results:</h2>
            <ul>
                {% for result in results %}
                    <li>{{ result }}</li>
                {% endfor %}
            </ul>
        {% elif results is not none %}
            <p>No relevant articles found.</p>
        {% endif %}
    </div>
</body>
</html>
